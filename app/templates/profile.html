<!DOCTYPE HTML>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
<link rel="stylesheet" href="../static/css/profile.css">


<style>
    body {
        background-image: url('../static/assets/background.jpg');
    }

</style>
<html>
<head>
    <title>ECE1779 Assignment 1 - Profile</title>

</head>

<body>
<div class="container">
    <h1 style="color:white;display: inline-block;">Good day, {{ username if username != None }}!</h1>

    <form action='{{ url_for('logout') }}' method="get" style=" display: inline-block;margin-left: 20px;">
        <button type="submit" style="background: transparent;border: none;padding: 0px;">
            <i class="fas fa-sign-out-alt" style="font-size: 30px; color:white"></i>
        </button>
    </form>


    <form action="{{ url_for('upload') }}" enctype="multipart/form-data" method="post">

        <input type="file" name="image_file" onchange="form.submit()"
               style="background: transparent;border: none;padding: 0px; font-size:16px">

    </form>


    <div style="visibility: {{ hidden }}" class="alert alert-success" role="alert">{{ ret_msg if ret_msg != None }}</div>


    <div style="text-align: center">
        {% for image in images %}
            <br/><br/>
            <div>
                <a class="_tooltip" style="margin-right: 50px;">
                    <img src="{{ image[2] }}" class="original"/>

                    <span>
                        <img src="{{ image[2] }}" class="crop"/>
                    </span>
                </a>
                <a class="_tooltip">
                    <img src="{{ image[3] }}" class="original"/>
                    <span>
                        <img src="{{ image[3] }}" class="crop"/>
                    </span>
                </a>
            </div>

            <form action="{{ url_for('delete_image',id=image[0]) }}" method='post'
                  onsubmit='return confirm("Do you want to delete the image?")' class="delete-form">
                <button type='submit' value='Delete' style="background: transparent;border: none;padding: 0px;">
                    <i class="fas fa-trash-alt" style="font-size: 30px; color:white"></i>
                </button>
            </form>
        {% endfor %}

    </div>
</div>
</body>
</html>
