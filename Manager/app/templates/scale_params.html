<div class="container" style="text-align: left;background-color: white;padding: 50px;margin-top: 50px;">


<form action='{{ url_for('set_scale_params') }}' method="post" class="form-signin">

    <div class="alert alert-warning" role="alert" style="visibility: {{ hidden }}">{{ ret_msg if ret_msg != None }}</div>

    <h1 class="h3 mb-3 font-weight-normal">Set Scale Parameters</h1><br>
<label>Max threshold (0~100)</label>
    <input type="text" placeholder="Max threshold" name="max_threshold" value="{{ max_threshold if max_threshold  != None }}"
           class="form-control"><br>
<label>Min threshold (0~100)</label>

    <input type="text" placeholder="Min threshold" name="min_threshold" value="{{ min_threshold if min_threshold  != None }}"
           class="form-control"><br>
<label>Increase ratio (e.g. 2 means double)</label>

    <input type="text" placeholder="Increase ratio" name="increase_ratio" value="{{ increase_ratio if increase_ratio  != None }}"
           class="form-control"><br>
<label>Decrease ratio (e.g. 4 means shrink 75%)</label>

    <input type="text" placeholder="Decrease ratio" name="decrease_ratio" value="{{ decrease_ratio if decrease_ratio  != None }}"
           class="form-control"><br>

    <input type="submit" value="Submit" class="btn btn-lg btn-primary btn-block" style="margin-bottom: 20px">

</form>
