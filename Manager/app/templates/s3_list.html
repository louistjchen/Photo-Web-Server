<html>
<head>
    <title>ECE1779 Assignment 2</title>
</head>


<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">PhotoWebServer</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-left">
        <li><a href="/main">Worker Pool</a></li>
        <li><a href="/s3_list">S3 List</a></li>
      </ul>

<!--{#      <ul class="nav navbar-nav navbar-right">#}-->
<!--{#        <li><a href="#">Link</a></li>#}-->
<!--{#      </ul>#}-->
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>


<div class="container" style="text-align: left;background-color: white;padding: 50px;margin-top: 50px;">

    <form action="{{url_for('s3_delete')}}" method='post' onsubmit='return confirm("Are you sure to delete all data?")'>
        <input type="submit" value="Delete All Data" class="btn btn-lg btn-primary btn-block">
    </form>

    <div style=" margin-top: 20px;">

        <table class="table">
            <thead>
            <th>Photo</th>

            <th>Last Modified</th>
            </thead>
            {% for object in objects %}
            <tr>
                <td>{{ object.key }}</td>

                <td>{{ object.last_modified }}</td>
            </tr>
            {% endfor %}

        </table>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
